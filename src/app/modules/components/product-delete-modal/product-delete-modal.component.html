<div class="component product-delete-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Delete Item</h5>
      <button (click)="onClose()" type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Do your really want to delete this product? <br> <small>(Changes can't be undone)</small></p>
    </div>
    <div class="modal-footer">
      <button (click)="onDelete()" type="button" class="btn btn-danger">Delete</button>
      <button (click)="onClose()" type="button" class="btn btn-outline-primary" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
